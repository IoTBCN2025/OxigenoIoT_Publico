name: üîÅ Sync to Public Repo

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para incluir todos los tags y ramas

      - name: Set up Git user
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Add public remote and push mirror
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          git remote add public https://$MIRROR_TOKEN@github.com/IoTBCN2025/OxigenoIoT_Publico.git
          git push --mirror public
