name: üîÅ Sync to Public Mirror

on:
  push:
    tags:
      - 'v*'  # Solo al hacer push de tags como v1.3.0

jobs:
  sync:
    name: Mirror to Public Repo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Importante para copiar todo el historial y tags

      - name: Push to public mirror
        env:
          TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git remote add mirror https://IoTBCN2025:${TOKEN}@github.com/IoTBCN2025/OxigenoIoT_Publico.git

          git push mirror --all
          git push mirror --tags