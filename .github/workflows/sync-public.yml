name: 🔁 Sync to Public Mirror

on:
  push:
    tags:
      - 'v*'  # Se activa al hacer push de cualquier tag tipo v1.3.0

jobs:
  sync:
    name: Mirror to Public Repo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Clona todo el historial y los tags

      - name: Push to public mirror
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git remote remove mirror 2>/dev/null || true
          git remote add mirror https://IoTBCN2025:${MIRROR_TOKEN}@github.com/IoTBCN2025/OxigenoIoT_Publico.git

          git push mirror --all
          git push mirror --tags
